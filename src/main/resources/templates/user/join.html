<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container">
        <form class="col-auto join" th:action="@{/user/join}" method="post" th:object="${joinDto}">
            <div class="col-10">
                <h2 class="title mt-3 mb-3">회원가입</h2>
                <div class="row g-3 align-items-start mb-3">
                    <div class="col-2">
                        <label for="userId" class="col-form-label">아이디</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="userId" id="userId" class="form-control" th:field="*{userId}"
                                placeholder="아이디를 입력해주세요.">
                    </div>
                </div>
                <div class="row g-3 align-items-start mb-3">
                    <div class="col-2">
                        <label for="password" class="col-form-label">비밀번호</label>
                    </div>
                    <div class="col-4 ">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="비밀번호를 입력해주세요.">
                    </div>
                </div>
                <div class="row g-3 align-items-start mb-2">
                    <div class="col-2">
                        <label for="nickname" class="col-form-label">닉네임</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="nickname" id="nickname" class="form-control" th:field="*{nickname}">
                    </div>
                </div>
                <div class="row g-3 align-items-start mb-2">
                    <div class="col-2">
                        <label for="tel" class="col-form-label">전화번호</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="tel" id="tel" class="form-control"
                                placeholder="010-0000-0000">
                    </div>
                </div>
                <div class="row g-3 align-items-start mb-2">
                    <div class="col-2">
                        <label for="email" class="col-form-label">이메일</label>
                    </div>
                    <div class="col-4">
                        <input type="email" name="email" id="email" class="form-control"
                               placeholder="example@test.com">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-dark" id="btnJoin">가입하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
